<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Failure</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <body class="bg-image">
  <div class="row justify-content-center card-margin">
    <div class="card col-9 bg-dark">
      <div class="card-body">
        <img class="img-small" src="img/fivetree.svg">
        <h1 class="card-title">Uh oh!</h1>
        <p class="card-text">Looks like there was a problem getting you signed up. Please try again or notify the administrator.</p>
        <form action="/failure" method="post">
          <button type="submit" class="btn btn-lg btn-danger btn-margin" name="button">Try again</button>
        </form>
      </div>
    </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
